<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Boolean TeamBit</title>
        <link rel="stylesheet" href="dist/app.css">
        <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container-fullwidth">
            <div class="container">
                <header>
                    <nav>
                        <img src="https://teambit.io/wp-content/themes/teambeat/img/logo.svg" alt="TeamBit">
                        <div class="blocco-sx">
                            <div class="blocco-sx-ul">
                                <ul>
                                    <li>Solution</li>
                                    <li>Pricing</li>
                                    <li>Blog</li>
                                    <li>Sign In</li>
                                    <li><button class="sign-up">Sign Up</button></li>
                                </ul>
                            </div>

                        </div>
                    </nav>
                </header>

                <main>
                    <div class="scheda-1">
                        <div class="scheda-1-sx">
                            <h1>Understand, recognize, and develop you people</h1>
                            <h3>Teambit helps teams create a high performing culture with regular feedback.</h3>
                            <div class="scheda-1-sx-btn">
                                <button>Sign Up with Google</button>
                                <small>or</small>
                                <button>Sign Up with Slack</button>
                            </div>
                            <small class="small-mail">or use your e-mail address</small>
                        </div>
                        <div class="scheda-1-dx">
                            <img src="https://teambit.io/wp-content/themes/teambeat/img/illustration-main.jpg" alt="immagine scheda-1">
                        </div>
                    </div>
                </main>
                <footer></footer>
            </div>
        </div>
    </body>
</html>
